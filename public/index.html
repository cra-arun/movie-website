<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Watched Movies & Web Series</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="modal.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="hamburger" onclick="toggleMenu()">☰</div>

  <!-- Mobile Side Menu -->
  <div id="sideMenu" class="side-menu">
    <h3>🎯 Filter & Sort</h3>
    
    <input type="text" id="nameFilterMobile" placeholder="Search by name">
    <select id="yearFilterMobile">
      <option value="">All Years</option>
      <option value="2016">2016</option>
      <option value="2017">2017</option>
      <option value="2019">2019</option>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
      <option value="2025">2025</option>
    </select>
    <select id="genreFilterMobile">
      <option value="">All Genres</option>
      <option value="Action">Action</option>
      <option value="Adventure">Adventure</option>
      <option value="Sci-Fi">Sci-Fi</option>
      <option value="Fantasy">Fantasy</option>
      <option value="Thriller">Thriller</option>
      <option value="Horror">Horror</option>
      <option value="Drama">Drama</option>
      <option value="Comedy">Comedy</option>
      <option value="Mystery">Mystery</option>
    </select>
    <select id="languageFilterMobile">
      <option value="">All Languages</option>
      <option value="English">English</option>
      <option value="Hindi">Hindi</option>
      <option value="Korean">Korean</option>
      <option value="Japanese">Japanese</option>
    </select>
    <button onclick="sortByYear()">Sort by Year</button>
    <button onclick="clearFilters()" style="background: #444; color: white;">❌ Clear Filters</button>
  </div>

  <!-- Desktop Filters -->
  <div class="filters">
    <h3 style="width: 100%; text-align: center; color: #00ffe1;">🎯 Filter & Sort</h3>
    <input type="text" id="nameFilter" placeholder="Search by name">
    <select id="yearFilter">
      <option value="">All Years</option>
      <option value="2016">2016</option>
      <option value="2017">2017</option>
      <option value="2019">2019</option>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
      <option value="2025">2025</option>
    </select>
    <select id="genreFilter">
      <option value="">All Genres</option>
      <option value="Action">Action</option>
      <option value="Adventure">Adventure</option>
      <option value="Sci-Fi">Sci-Fi</option>
      <option value="Fantasy">Fantasy</option>
      <option value="Thriller">Thriller</option>
      <option value="Horror">Horror</option>
      <option value="Drama">Drama</option>
      <option value="Comedy">Comedy</option>
      <option value="Mystery">Mystery</option>
    </select>
    <select id="languageFilter">
      <option value="">All Languages</option>
      <option value="English">English</option>
      <option value="Hindi">Hindi</option>
      <option value="Korean">Korean</option>
      <option value="Japanese">Japanese</option>
    </select>
    <button onclick="sortByYear()">Sort by Year</button>
    <button onclick="clearFilters()" style="background: #444; color: white;">❌ Clear Filters</button>
  </div>

  <section>
    <h2>🎬 Movies</h2>
    <div class="gallery"></div>
    <div id="noMoviesMessage" class="no-results" style="display: none;">
      🎬 No movies found matching your filters
    </div>
  </section>

  <section>
    <h2>📺 Web Series</h2>
    <div class="gallery1"></div>
    <a href="study-store.html">📘 Go to Study Materials</a>
    <div id="noWebSeriesMessage" class="no-results" style="display: none;">
      📺 No web series found matching your filters
    </div>
  </section>

  <!-- Movie Details Modal -->
  <div id="movieModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-header">
        <img id="modalPoster" src="" alt="Movie Poster">
        <div class="modal-video">
          <iframe id="modalTrailer" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
      <div class="modal-body">
        <h2 id="modalTitle"></h2>
        <div class="movie-meta">
          <span id="modalYear"></span> · 
          <span id="modalRating"></span> · 
          <span id="modalDuration"></span>
        </div>
        <div class="movie-genres" id="modalGenres"></div>
        <p id="modalDescription"></p>
        <div class="movie-crew">
          <h4>Director</h4>
          <p id="modalDirector"></p>
          <h4>Writers</h4>
          <p id="modalWriters"></p>
          <h4>Stars</h4>
          <p id="modalStars"></p>
        </div>
        <div class="movie-links">
          <a id="modalWatchLink" href="#" target="_blank" class="watch-btn">Download Full Movie</a>
          <a id="modalTrailerLink" href="#" target="_blank" class="trailer-btn">Watch Trailer</a>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <a href="#" class="scrolltotop" style="right:0;top:90%;width:70px">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
        <path fill="#c6c3c6"
          d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2 160 448c0 17.7 14.3 32 32 32s32-14.3 32-32l0-306.7L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z" />
    </svg>
  </a>
</body>
</html>
